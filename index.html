<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ASPEN Auto Detailing – Redes</title>
  <style>
    :root {
      --text:#111;
      --muted:#6b7280;
      --card-bg: rgba(255,255,255,.92);
    }
    html,body{height:100%}
    body{
      margin:0; 
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
      color:var(--text);
      background:#0b0f14 url('bg.jpg') center/cover no-repeat fixed; /* Fondo PNG */
      display:grid; 
      place-items:center;
    }
    .wrap{
      width:min(680px, 92vw);
      padding:32px 24px;
      text-align:center;
      backdrop-filter:saturate(1.05) blur(2px);
      background:var(--card-bg);
      border-radius:20px;
      box-shadow:0 10px 30px rgba(0,0,0,.15);
    }
    .logo{
      width:min(380px, 80%);
      height:auto;
      margin:0 auto 10px;
      display:block;
    }
    .title{
      font-weight:800; 
      letter-spacing:.3px; 
      margin:6px 0 22px;
    }
    .grid{
      display:grid; 
      gap:18px; 
      margin:10px 0 16px;
      grid-template-columns:repeat(2, minmax(0, 1fr));
    }
    .btn{
      display:flex; 
      align-items:center; 
      justify-content:center; 
      gap:12px;
      height:76px; 
      border-radius:18px; 
      text-decoration:none; 
      color:#fff;
      font-weight:800; 
      font-size:18px; 
      transition:transform .07s ease, box-shadow .15s ease;
      box-shadow:0 6px 16px rgba(0,0,0,.12);
    }
    .btn:hover{ 
      transform:translateY(-1px); 
      box-shadow:0 10px 22px rgba(0,0,0,.16); 
    }
    .btn:active{ transform:translateY(0); }

    .fb{ background:#1877F2; }
    .ig{ background:linear-gradient(45deg,#f58529,#dd2a7b,#8134af,#515bd4); } /* Instagram gradient */
    .wa{ background:#25D366; height:64px; font-weight:700; margin-top:6px; }

    img.icon{ width:28px; height:28px; }
    .hint{ margin-top:10px; color:var(--muted); font-size:14px; }
    @media (max-width:520px){ .grid{ grid-template-columns:1fr; } }
  </style>
</head>
<body>
  <main class="wrap">
    <!-- LOGO (PNG en la misma carpeta) -->
    <img class="logo" src="logo-aspen.png" alt="ASPEN Auto Detailing" />

    <h1 class="title">NUESTRAS REDES SOCIALES</h1>

    <div class="grid">
      <!-- FACEBOOK -->
      <a class="btn fb" href="https://www.facebook.com/share/1Y1Rpmz95f/"_blank" rel="noopener">
        <img class="icon" src="icon-facebook.png" alt="Facebook" />
        Facebook
      </a>

      <!-- INSTAGRAM -->
      <a class="btn ig" href="https://www.instagram.com/aspenautodetailing.rd/" target="_blank" rel="noopener">
        <img class="icon" src="icon-instagram.png" alt="Instagram" />
        Instagram
      </a>
    </div>

    <!-- WHATSAPP -->
    <a class="btn wa" href="https://wa.me/8293642350" target="_blank" rel="noopener">
      <img class="icon" src="icon-whatsapp.png" alt="WhatsApp" />
      WhatsApp
    </a>

    <div class="hint">Toca el ícono para abrir</div>
  </main>
</body>
</html>
